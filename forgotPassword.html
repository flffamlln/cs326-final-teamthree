<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="d-flex full-height justify-content-center align-items-center">
      <div class="bg-maroon text-white curved-border">
        <div class="p-6">
          <div class="mt-md-4 text-center noselect">

            <h2 class="fw-bold mb-2">Forgot Password?</h2>
            <p class="text-white-50 mb-5">Please enter your email address to reset your password</p>

            <div class="form-outline form-white mb-4 text-left">
              <label class="form-label" for="email">Email</label>
              <input type="email" id="email" class="form-control form-control-lg" />
            </div>

            <button class="btn btn-outline-light btn-lg px-5 mt-5" type="submit">Submit</button>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
