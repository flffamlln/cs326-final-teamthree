<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - Petstagram</title>
    <script type="module" src="scripts/home.js"></script>
    <link rel="stylesheet" href="styles/universal.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="header" class="noselect">
      <h1>Petstagram</h1>
    </div>

    <div id="controls" class="py-2 px-4">
      <div>
        <a id="upload-button" class="btn d-flex justify-content-center align-items-center rounded-border-8px" onclick="location.href='photoUpload.html'">Upload</a>
      </div>
      <div class="d-flex justify-content-center">
        <label for="drop-button" id="label">Select a tag:</label>
        <div class="dropdown"></div>
          <select id="drop-button" class="tn d-flex justify-content-center align-items-center rounded-border-8px">
            <div class="tags">
              <option value="All">All</option>
              <option value="puppy">Puppy</option>
              <option value="cat">Cat</option>
              <option value="snake">Snake</option>
              <option value="rabbit">Rabbit</option>
              <option value="bird">Bird</option>
              <option value="horse">Horse</option>
              <option value="frog">Frog</option>
              <option value="fish">Fish</option>
              <option value="hamster">Hamster</option>
            </div>
          </select>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" id="profile-button" class="text-end" onclick="location.href='profile.html'"></button>
      </div>
    </div>

    <div class="container mb-5">
      <div class="py-4 px-4 d-flex justify-content-center">
        <div id="posts"></div>
      </div>
    </div>

    <footer class="footer">
      <p>By Youmna Alnasrallah, Lucas Bertoni, Yuri Kim, and Emily Torok</p>
    </footer>
  </body>
</html>
