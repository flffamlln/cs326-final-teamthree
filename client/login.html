<!DOCTYPE html>

<!-- template taken from https://mdbootstrap.com/docs/standard/extended/login/ -->

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Petstagram</title>
    <link rel="stylesheet" href="styles/universal.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header" class="noselect">
        <h1>Petstagram</h1>
    </div>

    <div class="container">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="bg-maroon text-white rounded-border-8px">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Log in</h2>
                                <p class="text-white-50 mb-5">Please enter your email and password!</p>
                                <form action="/login" id="login-form" method="post">

                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="email">Email or Username</label>
                                        <input type="email" id="email" name = "email" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password" name = "password" class="form-control form-control-lg" />
                                    </div>
                                    <input class="btn btn-outline-light btn-lg px-5" id="login" type="submit" value="Log in"></input>
                                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="./forgotPassword.html">Forgot your password?</a></p>
                                    <p class="mb-0">Don't have an account? <a href="./signup.html" id="to-signup-page" class="text-white-50 fw-bold">Sign Up</a></p>
                                </form>
                            </div>
                            <div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
