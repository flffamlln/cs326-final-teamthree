<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload a Photo - Petstagram</title>
    <script type="module" src="scripts/photoUpload.js"></script>
    <link rel="stylesheet" href="styles/universal.css">
    <link rel="stylesheet" href="styles/photoUpload.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>

  <body class="bg-white">
    <div class="container">
      <div class="rounded-border-8px p-1 text-center">
        <a href="./home.html">Back to Home</a>
      </div>
    </div>

    <div class="container">
      <!-- Upload a Photo Container -->
      <div class="p-5">
        <div class="m-3">
          <h1 class="my-5 text-center text-white">Upload a Photo!</h1>
        </div>

        <!-- Upload a photo -->
        <div class="mx-5">
          <div class="row mt-3 p-2 pb-3">
            <div class="form-group col-xl">
              <label for="newpp" class="form-label my-2 text-white">Upload Picture (JPG or PNG)</label>
              <input type="file" id="formFileLg" name="newpp" class="form-control mb-1" accept=".jpg, .jpeg, .png"/>
            </div>
          </div>
        </div>

        <!-- Textbox for description -->
        <div class="mx-5 mt-3">
          <label for="photoDescription" class="form-label my-2 text-white">Enter your photo description:</label>
          <textarea class="form-control" id="photoDescription" rows="3"></textarea>
        </div>

        <!-- Tag dropdown select -->
        <div class="mx-5 my-2">
          <select id="tag" class="form-select form-select-lg mb-3 my-4" aria-label=".form-select-lg example">
            <option selected>Select a tag</option>
            <option value="puppy">Puppy</option>
            <option value="cat">Cat</option>
            <option value="snake">Snake</option>
            <option value="rabbit">Rabbit</option>
            <option value="bird">Bird</option>
            <option value="horse">Horse</option>
            <option value="frog">Frog</option>
            <option value="fish">Fish</option>
            <option value="hamster">Hamster</option>

          </select>
        </div>

        <!-- Upload button -->
        <div class="text-center">
          <button type="button" id="submit" class="btn btn-primary btn-lg">Post</button>
        </div>
      </div>
    </div>
  </body>

</html>
