<!DOCTYPE html>

<!-- template taken from https://mdbootstrap.com/docs/standard/extended/login/ -->

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup - Petstagram</title>
    <link rel="stylesheet" href="styles/universal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header" class="noselect">
        <h1>Petstagram</h1>
    </div>

    <div class="container">
        <div class="container py-5 h-50">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-8 col-md-8 col-lg-6 col-xl-5">
                    <div class="bg-maroon text-white rounded-border-8px text-center px-5 pt-3">
                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                            <p class="text-white-50 mb-5">Please fill out the below information!</p>
                            <form action="/signup" id="signup-form" method="post">

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" id="username" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" id="email" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline form-white mb-5">
                                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                                    <input type="password" id="confirmPassword" class="form-control form-control-lg" />
                                </div>
                            </form>
                            <button class="btn btn-outline-light btn-lg px-5 mb-4" type="submit" id="signup" onclick="location.href='home.html'">Sign up</button>

                            <div>
                                <p class="mb-0">Already have an account? <a href="./login.html" class="text-white-50 fw-bold">Log in</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
