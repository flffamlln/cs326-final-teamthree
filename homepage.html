<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Petstagram</title>
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <body>
    <div class="banner">
      <header class="d-flex justify-content-center py-3">
        <h4><b>Petstagram</b></h4>
      </header>
    </div>

    <table class="buttons">
      <tr>
        <th class="upload"><button type="button" id="upload-button">Upload</button></th>
        <th>
          <div class="dropdown">
            <button class="drop-button">Search Posts</button>
            <div class="tags">
              <a href="#">#dog</a>
              <a href="#">#cat</a>
              <a href="#">#bird</a>
            </div>
          </div>
        </th>
        <th class="profile"><button type="button" id="profile-button"></button></th>
      </tr>
    </table>

    <table class="posts">
      <tr>
        <td><img src="./images/07CAT-STRIPES-mediumSquareAt3X-v2.jpg" alt="striped cat" width="300" height="300"></td>
        <td><img src="./images/golder-retriever-puppy.jpeg" alt="golden retriever puppy" width="300" height="300"></td>
      </tr>
      <tr>
        <td><img src="./images/best-pet-birds-lead-1572839035.jpg" alt="green budgie bird on child's hand" width="300" height="300"></td>
        <td><img src="./images/popular-small-bird-species-390926-hero-d3d0af7bb6ed4947b0c3c5afb4784456.jpg" alt="yellow cockatiel bird" width="300" height="300"></td>
      </tr>
      <tr>
        <td><img src="./images/smartest-dog-breeds-pembroke-welsh-corgi-1587748916.jpg" alt="corgi dog on beach"width="300" height="300"></td>
        <td><img src="./images/pork-allergy-caused-by-allergies-to-cats-83180-hero2-2c6099a84f2d4d58a2f627a8008c1552.jpg" alt="black and white cat sitting on bed" width="300" height="300"></td>
      </tr>
    </table>

    <footer class="footer">
      <p>By Youmna Alnasrallah, Lucas Bertoni, Yuri Kim, and Emily Torok</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
