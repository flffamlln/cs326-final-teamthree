<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password - Petstagram</title>
    <link rel="stylesheet" href="styles/universal.css">
    <link rel="stylesheet" href="styles/forgotPassword.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="header" class="noselect">
      <h1>Petstagram</h1>
    </div>

    <div class="container">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="bg-maroon text-white rounded-border-8px">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 class="fw-bold mb-4">Forgot Password?</h2>
                  <p class="text-white-50 mb-5">Enter your email to reset your password. You will receive an email shortly with instructions on how to reset your password.</p>

                  <div class="form-outline form-white mb-5">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control form-control-lg" />
                  </div>

                  <button class="btn btn-outline-light btn-lg px-5 mt-4" type="submit">Submit</button>
                </div>

                <div>
                    <p class="mb-0"><a href="/login.html" class="text-white-50 fw-bold">Back to login</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
